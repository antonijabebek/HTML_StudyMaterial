<!Doctype html> <!--doctype nam služi u određivanju tipa dokumenta te nije case sensitive-->
<!--html nije programski jezik nego jezik za označavanje, te nije case sensitive, ipak dobro je pisati malim slovima zbog lakšeg snalaženja i ujednačenog izgleda-->

<html lang="en">
<!--element html dijelimo na head i body; unutar head elementa može biti title, a sve ostalo ide u body; lang je atribut kojim određujemo jezik kojim će se pisati u dokumentu-->


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-devicewidth, inital-scale=1.0">
    <title> HTML</title>

    <!-- U elementu title upisujemo njegov sadržaj koji će biti prikazan na tabu internet preglednika kada otvorimo web stranicu-->

</head>


<body>

    <!-- unutar elementa body možemo dodavati tekstualne elemente, umetati slike, videe, linkove te razne druge sadržaje; pogledajte ostatak html dokumenata unutar datoteke-->
</body>


</html>
